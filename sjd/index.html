<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <script src="./js/index.min.js"></script>
    <link rel="stylesheet" href="css/partner.css">
    <title>成为合伙人</title>

</head>
<body>
<!--顶部图片-->
<div class="top">
    <img src="./img/db.png" alt="">
</div>


<!--内容区域-->
<div class="content">
    <div class="director">
        <p class="text1">主管：加盟费300元 （享受合伙人加盟费30%收益，轻松月赚22500元！）</p>
    </div>


    <div class="director list qf">
        <div class="listimg">
            <img src="./img/1@2x.png" alt="">
        </div>
        <div class="listtext">
            <p class="list-p">推荐合伙人，享受合伙人加盟费50%收益</p>
        </div>
    </div>

    <div class="director list qf">
        <div class="listimg">
            <img src="./img/2@2x.png" alt="">
        </div>
        <div class="listtext">
            <p class="list-p">享受自己所对接商家交易提成的30%收益</p>
        </div>
    </div>

    <div class="director list qf list-3">
        <div class="listimg">
            <img src="./img/3@2x.png" alt="">
        </div>
        <div class="listtext">
            <p class="list-p">享受同级推荐5%交易提成</p>
        </div>
    </div>

    <div class="directorse qf">
        <div class="lists">①</div>
        <div class="listtext">
            <p class="list-p2">如推荐同级主管级合伙人3名，每位合伙人对接10家商家，每个商家产生10000元/天交易，3名*10加*10000元/天=30万，30万*5%交易提成=15000元，则收获绩差：5%*15000元=750元/天。</p>
        </div>
    </div>

    <div class="note">
        <div class="note-content">
            <p class="note-content-p1">备注</p>
            <p>荐统计合作伙伴无绩差，公司奖励同级合伙人对接商家交易提成的5%；下级推荐上级无奖励，仅获得所推荐级别合作伙伴50%加盟费（一次性）。</p>

        </div>
    </div>


</div>

<div class="bose qf">
    <div class="fl bose-cs">
        <span class="bose-span">加盟费：</span>
        <i class="bose-i">￥</i>
        <span class="bose-span2">500.00</span>
    </div>
    <p class="bose-p">成为合伙人</p>
</div>

</body>
</html>
