<script type="text/javascript">
    window.onload=function(){
        var nowTime=0,sTime=0;
        var timer=null;
        var m=document.getElementById("m");
        m.onkeyup=function(){
            clearInterval(timer);
            nowTime=new Date();
            timer=setInterval(function(){
                sTime=new Date();
                if(sTime - nowTime > 1000){
                    console.log("2s完成");
                    clearInterval(timer);
                    console.log("定时器停止");
                }
            },100);
        };
    };
</script>
