<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人身份验证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<header>
    <div class="header">
        <div class="h-left"><a href="javascript:window.history.back();" style="font-size: .8125rem;"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>返回</a></div>
        <div class="h-center" style="font-size: 1rem;">帐号设置</div>
        <div class="h-right"><a href="javascript:;" style="font-size: .8125rem;">我的</a></div>
    </div>
</header>
<section>
    <form class="myform">
        <div style="padding: 0 5%;">
            <div style="margin-top: 1.4375rem;border-bottom: 1px solid #eaeaea;">
                <label style="font-size: 0.875rem;font-weight: normal;width: 25%;"><span style="color: red;">*</span>开户银行</label>
                <select name="" id="" class="" style="display: inline-block;width: 73%;border: 0 none;outline: none;font-size: .875rem;">
                    <option value="">请选择</option>
                    <option value="招商银行">招商银行</option>
                    <option value="中国工商银行">中国工商银行</option>
                    <option value="中国农业银行">中国农业银行</option>
                    <option value="中国建设银行">中国建设银行</option>
                    <option value="中国交通银行">中国交通银行</option>
                    <option value="中国银行">中国银行</option>
                    <option value="邮政储蓄">邮政储蓄</option>
                    <option value="支付宝">支付宝</option>
                </select>
            </div>
            <div class="f-card-bor">
                <div style="margin-bottom: .125rem;">
                    <label style="font-size: 0.875rem;font-weight: normal;width: 25%;"><span style="color: red;">*</span>账户类型</label>
                    <div style="display: inline-block;width: 73%;">
                        <label style="font-size: .75rem;margin-right: .75rem;">
                            <input type="radio" value="对私" name="acountType" style="display: none;">
                            <span class="roundbor"><span></span></span> 对私
                        </label>
                        <label style="font-size: .75rem;">
                            <input type="radio" value="对公" name="acountType" style="display: none;">
                            <span class="roundbor"><span></span></span> 对公
                        </label>
                    </div>
                </div>
            </div>
            <div class="f-card-bor">
                <div style="margin-bottom: .125rem;">
                    <label style="font-size: 0.875rem;font-weight: normal;width: 25%;"><span style="color: red;">*</span>开户网点</label>
                    <input type="text" style="display: inline-block;width: 73%;border: 0 none;outline: none;font-size: .875rem;" placeholder="开户网点">
                </div>
            </div>
            <div class="f-card-bor">
                <div style="margin-bottom: .125rem;">
                    <label style="font-size: 0.875rem;font-weight: normal;width: 25%;letter-spacing: 0.25rem;"><span style="color: red;">*</span>收款人</label>
                    <input type="text" style="display: inline-block;width: 73%;border: 0 none;outline: none;font-size: .875rem;" placeholder="收款人姓名">
                </div>
            </div>
            <div style="color: #b27663;font-size: .75rem;margin: .1875rem 0 .625rem;">提示：如果不是真实姓名，请去会员中心修改姓名</div>
            <div class="f-card-bor">
                <div style="margin-bottom: .125rem;">
                    <label style="font-size: 0.875rem;font-weight: normal;width: 25%;"><span style="color: red;">*</span>收款帐号</label>
                    <input type="text" style="display: inline-block;width: 73%;border: 0 none;outline: none;font-size: .875rem;" placeholder="收款帐号">
                </div>
            </div>
            <div class="f-card-bor">
                <div style="margin-bottom: .125rem;">
                    <label style="font-size: 0.875rem;font-weight: normal;width: 25%;"><span style="color: red;">*</span>支付密码</label>
                    <input type="password" style="display: inline-block;width: 73%;border: 0 none;outline: none;font-size: .875rem;" placeholder="支付密码">
                </div>
            </div>
            <div class="clearfix" style="text-align: center;padding: 1.25rem 0 0.6875rem;">
                <button type="button" class="btn btn-orange" style="margin: 0 10px;">确定</button>
                <a href="javascript:;" style="margin: 0 10px;font-size: .75rem;">找回支付密码</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
