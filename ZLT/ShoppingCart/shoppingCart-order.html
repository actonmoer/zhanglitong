<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_xq8kdkpwvit6s9k9.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/shoppingCart.css">
</head>
<body style="background-color: #f2f2f2;">
<header>
    <div class="head">
        <div class="h-L"><a href="javascript:window.history.back();" class="h-L-a"><i class="iconfont icon-left" style="color: #fff;"></i></a></div>
        <div class="h-C">购物车</div>
        <div class="h-R" style="color:#fff;text-align:left">
            <i class="iconfont icon-refresh" style="margin-right:1rem;font-size:1.125rem;"></i><i style="font-size:1.125rem;" class="iconfont icon-fankui"></i>
        </div>
    </div>
</header>
<section>
    <div class="shoppingCart-order">
        <div class="shoppingCart-title">
            <i class="checked">√</i>
            <span>店铺名称名称名称</span>
            <span class="right">完成</span>
        </div>
        <div class="shoppingCart-center">
            <div class="shoppingCart-icon"><i class="checked">√</i></div>
            <div class="shoppingCart-img"></div>
            <div class="shoppingCart-number">
                <p>
                    <i class="iconfont icon-quxiao"></i>
                    <span>2</span>
                    <i class="iconfont icon-tianjia"></i>
                </p>
                <p>
                    <span>规格规格</span>
                    <i class="iconfont icon-down-trangle" style="font-size:.875rem;"></i>
                </p>
            </div>
            <div class="shoppingCart-btn">
                <span>删&nbsp;&nbsp;除</span>
            </div>
        </div>
        <div class="shoppingCart-tip">
            <span>优惠信息提示</span>
        </div>
    </div>
    <div class="shoppingCart-order">
        <div class="shoppingCart-title">
            <i class="checked">√</i>
            <span>店铺名称名称名称</span>
            <span class="right">编辑</span>
        </div>
        <div class="shoppingCart-center">
            <div class="shoppingCart-icon"><i class="checked">√</i></div>
            <div class="shoppingCart-img"></div>
            <div class="shoppingCart-amount clearb">
                <p>商品名称名称名称</p>
                <p>规格规格</p>
                <p><span>￥999.00</span><span>X2</span></p>
            </div>
        </div>
        <div class="shoppingCart-tip">
            <span>优惠信息提示</span>
        </div>
    </div>
    <footer>
        <div class="foot-select">
            <i class="no-checked">√</i>
            <span>全选</span>
        </div>
        <div class="foot-amount clearb">
            <p><span>合计：</span><span>￥999.00</span></p>
            <p><span>不含运费</span></p>
        </div>
        <div class="foot-btn">
            <span>结&nbsp;&nbsp;算</span>
        </div>
    </footer>
</section>

</body>
</html>
