<script type="text/javascript">
    var companyId, webUrl = 'http://www.zhanglitong.com';
    $(document).ready(function(){
        $.post("../BusinessHome.php",{action:"show"},function(data){
            var d=$.parseJSON(data);
            if(d.code == 200){
                companyId = d.id;
                $("#company").text(d.data.take_out_shop_name);
                if(d.data.business == 2){
                    $(".onoff").find("i").addClass("offbtn");
                }else{
                    $(".onoff").find("i").addClass("onbtn");
                }
                $("#phone").html(d.data.contact);
                $("#address_shop").html(d.data.address);
                $("#in_shop").html(d.data.shop_tip);
                if(d.data.thumb.indexOf(webUrl) !== 0){
                    $("#img_shop").attr("src",d.data.thumb);
                }else{
                    $("#img_shop").attr("src",d.data.thumb.slice(webUrl.length));
                }
                $("#shop_time").html("营业时间："+d.time[0].begun_time.substring(0,5)+"-"+d.time[0].over_time.substring(0,5)+";");
                $('#shopMessage').show();
            }else if(d.code == -200){
                alert(d.msg);
                window.location.href="/mobile/my.php";
            }else if(d.code == -201){
                alert(d.msg);
                window.location.href="/mobile/my.php";
            }else if(d. code == -202){
                alert(d.msg);
                window.location.href="/mobile/Authentication/TruenameValidate.html";
            }
        })
    });

    function menuManager(){
        $.post("../BusinessHome.php",{action:"s_dishes"},function(data){
            var d=$.parseJSON(data);
            console.log(d);
            if(d.data.length > 0){
                window.location.href="MenuManager.html";
            }else{
                window.location.href="AddManager.html";
            }
        })
    }
    function changeStatu(a){
        var s;
        if(a.find("i").hasClass("onbtn")){
            s=confirm("是否关闭店铺");
        }else{
            s=confirm("是否开启店铺");
        }
        if(s){
            $.post("../BusinessHome.php",{action:"change_business"},function(data){
                var d=$.parseJSON(data);
                console.log(d);
                if(d.business == 1){
                    $(".onoff").find("i").removeClass("offbtn");
                    $(".onoff").find("i").addClass("onbtn");
                }else{
                    $(".onoff").find("i").removeClass("onbtn");
                    $(".onoff").find("i").addClass("offbtn");
                }
            });
        }else{
        }
    }

    function QRcode(){
        console.log(companyId);
        window.location.href = './deskQRcode.html?companyId=' + companyId;
    }
</script>
