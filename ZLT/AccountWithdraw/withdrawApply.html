<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>提现申请</title>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" href="//at.alicdn.com/t/font_6ej3pm25ln154s4i.css">    <link rel="stylesheet" href="../css/style.css">    <link rel="stylesheet" href="../css/withdraw.css">    <script src="/mobile/js/jquery.min.js"></script>    <script src="../js/myjs.js"></script></head><body style="background-color: #f2f2f2;"><header>    <div class="head">        <div class="h-L"><a href="javascript:window.history.back();" class="h-L-a"><i class="iconfont icon-left" style="color: #fff;"></i></a></div>        <div class="h-C">提现申请</div>        <div class="h-R" style="text-align:right;color:#fff;font-size:.875rem;margin-right:1.25rem;" onclick="withdrawRecord()">提现记录</div>    </div></header><section>    <div class="apply">        <div class="amount">            <span>到账账户</span>            <div>                <select class="form-control" id="form-control"></select>            </div>        </div>        <div class="balance">            <span>账户余额</span>            <div>                <input type="text" class="form-control inputBalance" style="background-color:#fff;color:#f0790f;" readonly>            </div>        </div>        <div class="Withdraw">            <span>提现金额</span>            <div>                <input type="number" id="withdraw" name="money" class="form-control" placeholder="" required>            </div>        </div>    </div>    <div class="tip">        <p>每日单笔提现金额<span>≥100</span>,每日提现次数限制<span>1次</span></p>    </div>    <div class="password-container">        <div class="password">            <input type="password" autocomplete="new-password" name="password" class="form-control" placeholder="请输入支付密码" required>        </div>        <div class="find-password" onclick="findPassword()"><p>找回支付密码</p></div>    </div>    <div class="tip">        <p>预计到账时间1个工作日，具体时间与银行工作日为准</span></p>    </div>    <div style="margin: 1.25rem;">        <input type="button" class="btn white-btn" onclick="withdrawBtn()" style="width: 100%;" value="确定提现">    </div>    <div class="wx-withdraw" style="display:none;">        <button onclick="wxWithdraw()">微信提现</button>    </div></section><script type="text/javascript" src="/mobile/js/layer.js"></script><script>    $(function(){        isLogin();        warn();        $.ajax({            url:"../../member/newcash.php",            type:"POST",            dataType:"JSON",            data:{action:"index"},            success:function(data){                var d = data.data;                var withdrawMoney;                if(data.code == 200){                    if(d == ""){                        alert("请先绑定你的银行卡！");                        window.location.href = "../Bankcard/AddBankcard.html";                    }else{                        $("#form-control").append("<option>"+d+"</option>");                        $(".inputBalance").val("￥"+data.money);                        /*待定*/                        if(data.cash > data.money){                            withdrawMoney = data.money;                        }else{                            withdrawMoney = data.cash;                        }                        $("#withdraw").attr('placeholder','您可提现的金额为¥' + withdrawMoney);                    }                }                if(data.code == -200){                    alert(data.data);                    window.location.href = "../User/usercenter.html";                }            },            error: function(){                alert("网络延时，请稍后!");            }        });        if(isWeiXin()){            $('.wx-withdraw').css("display","block");        }else{            $('.wx-withdraw').css("display","none");        }    });    function withdrawBtn(){        var bank = $("#form-control option:selected").text(),            amount = $("input[name=money]").val(),            password = $("input[name=password]").val();        $.ajax({            url:"../../member/newcash.php",            type:"POST",            dataType:"JSON",            data:{action:"confirm",bank:bank,amount:amount,password:password},            success:function(data){                var d = data.data;                if(data.code == 200){                    window.location.href = "withdrawSubmit.html";                }else{                    alert(d);                }            },            error: function(){                alert("网络延时，请稍后!");            }        });    }    function withdrawRecord(){        window.location.href = "withdrawList.html";    }    function findPassword(){        window.location.href = "../FindPassWord/PayPassWord-step01.html";    }    function warn() {        $.ajax({            url:"../../member/newcash.php?action=warn_persons",            type:"POST",            dataType:"JSON",            data:{action:"warn_persons"},            success:function(data){                //setTimeout(function(){HistoryURL();},5000);                if(data.code == 200){                    //setTimeout(function(){HistoryURL();},5000);                    layer.open({                        content: data.data,                        time: 5 //5秒后自动关闭                    });                }            },            error: function(){                alert("网络延时，请稍后!");            }        });    }    function wxWithdraw(){        /*获取微信提现数据*/        $.ajax({            url:"../wx_index.php",            dataType:"JSON",            success:function(data){                if(data.code == 200){                    var wxUrl = data.data;                    window.location.href = wxUrl;                }            },            error: function(){                alert("网络延时，请稍后!");            }        });    }</script></body></html>
