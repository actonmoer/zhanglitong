<script type="text/javascript">
	function alertMsg(msg){
		if($('#alertMsgBox').length>0){ $('#alertMsgBox').remove(); }
		$('body').append('<div class="alertMsgBox" id="alertMsgBox"><div class="layer"></div><div class="txt">'+(msg||'')+'</div></div>');
		setTimeout(function(){ $('#alertMsgBox').remove(); },1500);
	}
</script>
