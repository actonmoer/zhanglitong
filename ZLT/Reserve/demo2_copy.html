<script>
	var obj = strUrl();
	if(getCookie("desks")){
        manyOrder(obj.commonid,obj.reserve_type);	//第二次下单
	}else{
        checkRoom();	//检查房间是否被使用中，true没有，false被使用
	}
	function checkRoom(){
	    var str = false;
        $.ajax({
            url:"/mobile/check_reserve.php",
            data:{commomid:obj.commonid,type:obj.reserve_type,rid:obj.rid},
            type:"POST",
            dataType:"JSON",
            success:function(d){
//                console.log(d);
//                alert(JSON.stringify(d, null, 4));
                if(d.code == 200){
                    if(d.data){		//true是没有订单
                        str = false;
                        //setCookie("desks",obj.commonid,1,"/");	//设置cookies Desk为1天时间，结账之后清除Desk
                    }else{	//false有订单

                        str = true;
					}
                }else if(d.code == -400){
                    alert("你还没有登录!");
                    location.href = "/mobile/login.php?Callback="+encodeURIComponent(window.location.href);
                }else if(d.code == 201){
                    manyOrder(obj.commonid,obj.reserve_type);
                    //alert("加菜成功");
                    str = false;
                    //location.href = "/mobile/login.php?Callback="+encodeURIComponent(window.location.href);
                }else if(d.code == -777){
                    alert("温馨提示:待服务员开台后方可点菜");
                    location.href = "/mall/lotterywap.php";
                    //alert("加菜成功");
                    //str = true;
                    //location.href = "/mobile/login.php?Callback="+encodeURIComponent(window.location.href);
                }else{
                    alert("温馨提示:待服务员开台后方可点菜");
                    location.href = "/mall/lotterywap.php";
                }
            },
            error:function(){
                alert("网络延时，请稍后！");
            }
        });
        return str;
	}

    var i1=i2=i3=0,
		allmoney=m=m1=m2=0,
		waitercode=null!=getUrlParam('waiter_code')?getUrlParam('waiter_code'):'',
		rid = getUrlParam('rid'),
		commonid = getUrlParam('commonid'),
		reserve_type=getUrlParam('reserve_type'),
		catid,
		ddLength,
		arrSpec = [],
		changeValue,
		orderId,
		Rd,
	    videoId;
    var itemNum=0;

    $(function(){
        roomNum();
		/*菜的类型*/
        $.ajax({
            url:"../ajax_reserve.php?for_ajax=cuisinecate&rid="+rid,
            type:"GET",
            dataType:"json",
            async:false,
            success:function(data){
                var d = data.data;
                for(var i=0;i<d.length;i++){
                    $("#left-ul").append(leftMenu(d[i].typeid,d[i].typename));
                    $(".left-menu #left-ul").children("li").eq(0).addClass("active");
                }
                catid = parseFloat($("#left-ul").children("li").eq(0).data("typeid"));
            }
        });
		/*菜品详情*/
        rightUl({rid:rid,cuisine_catid:catid});
		/*购物车*/
        $.ajax({
            url:"http://www.zhanglitong.com/mobile/ajax_reserve.php?for_ajax=get_shoppingcart",
            type:"POST",
            data:JSON.stringify({rid:rid,waiter_code:waitercode}),
            dataType:"json",
            async:false,
            success:function(data){
                if(data.msg != "购物车为空"){
                    var d = data.data.cuisines;
                    $("#totalpriceshow").html(data.data.detial_price);
                    if(data.code==200){
                        console.log(data);
                        Ochange(d);
                    }
                }

        });

        $(".car-mask").click(function(){
            $(".car-mask,.car-list").hide();
        });
    });
    //打开页面，判断是否多次下单
    function manyOrder(c,r){
        $.ajax({
            url: "/mobile/ajax_reserve.php?for_ajax=check_order2&commonid="+c+"&reserve_type="+r,
            type: "get",
            dataType: "JSON",
            success: function(d){
                if(d.code == -400 || d.code == 201){
                    changeValue = d.code;
                    orderId = d.data;
                    $("#btnselect").html("确认加菜");
                }
            },
            error: function(){
                alert("网络延时,请稍后!");
            }
        });
    }
    /*多规格选择*/
    function openBox(price,index,itemid,elite){
        console.log(Rd);
        $("body").append(bk(price,Rd[index].title,itemid,elite));
        var dd=Rd[index].spec_attr;
        var price = Rd[index].price;
        ddLength = dd.length;
        for(var i=0;i<dd.length;i++){
            $(".menu-list").append('<h6 class="spec" id="spec'+i+'">'+dd[i].title+':</h6><ul class="spec-ul spec'+i+'"></ul>');
            if($.isArray(dd[i].cont)){
                for(var j=0;j<dd[i].cont.length;j++){
                    $(".spec-ul").eq(i).append("<li class='spec-li normal'>"+dd[i].cont[j].name+"</liid>");
                    $(".spec-ul").eq(i).children("li").eq(j).attr({money:dd[i].cont[j].money,index1:j});
                }
            }else{
                $(".spec-ul").eq(i).append("<li class='spec-li normal'>"+dd[i].cont.name+"</li>");
                $(".spec-ul").eq(i).children("li").attr({money:dd[i].cont.money,index1:0});
            }
        }
        /*默认选中多规格的第一个*/
        var monkey01 = 0;
		var total = $(".goods-money").html();
        for(var i=0;i<$(".spec-ul").length;i++){
           $(".spec-ul").eq(i).children("li").eq(0).addClass("active1");
           if($(".spec-ul").eq(i).children("li").eq(0).hasClass("active1")){
               monkey01 += parseFloat($(".spec-ul").eq(i).children("li").eq(0).attr("money"));
		   }
		   if(i == 0){
               m = parseFloat($(".spec-ul").eq(i).children("li").eq(0).attr("money"));
               i1 = parseFloat($(".spec-ul").eq(i).children("li").eq(0).attr("index1"))+1;
		   }else if(i == 1){
		       m1 = parseFloat($(".spec-ul").eq(i).children("li").eq(0).attr("money"));
               i2 = parseFloat($(".spec-ul").eq(i).children("li").eq(0).attr("index1"))+1;
		   }else if(i == 2){
		       m2 = parseFloat($(".spec-ul").eq(i).children("li").eq(0).attr("money"));
               i3 = parseFloat($(".spec-ul").eq(i).children("li").eq(0).attr("index1"))+1;
		   }
           $(".goods-money").html(monkey01);
	   }
		$(".spec-li").click(function(){
            $(this).addClass("active1").siblings("li").removeClass("active1");
            if($(this).parent("ul").hasClass("spec0")){
                m = parseFloat($(this).attr("money"));
                i1 = parseFloat($(this).attr("index1")) + 1;
            }else if($(this).parent("ul").hasClass("spec1")){
                m1= parseFloat($(this).attr("money"));
                i2 = parseFloat($(this).attr("index1")) + 1;
            }else{
                m2= parseFloat($(this).attr("money"));
                i3 = parseFloat($(this).attr("index1")) + 1;
            }
//            allmoney=m + m1 + m2 + parseFloat(price);
            allmoney=m + m1 + m2;
            $(".goods-money").html(allmoney);
        });
        $(".close-bk").click(function(){
            $(".bk").remove();
        });

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数

    }
