    //检测是否开通商铺
    function isCreateShop(){
        var Url = "";
        $.ajax({
            url: "../usercenter.php",
            type: "POST",
            data: {action:"check_shop"},
            dataType: "JSON",
            success: function(d){
                if(d.code == 200){
                    if(d.msg == 1){
                        Url = "/mobile/MyHome/DistributionManagement.html";
                    }else{
                        Url = "/mobile/BusinessHome/CreateHome-step01.html?compay="+encodeURI(d.data);
                    }
                    location.href = Url;
                }
            },
            error: function(d){
                alert("网络延时，请稍后！");
                HistoryURL();
            }
        });
    }

    //获取为查看消息的数量
    function getMessage(){
        var id = getCookie("cpk_userid");
        $.ajax({
            url: "/mobile/message_readed.php",
            type: "POST",
            data: {userid:id,action:"my_home"},
            dataType: "JSON",
            success: function(d){
                if(d.code == 200){
                    if(d.data > 0){
                        $("#messageStation").append("<div class='mNuber'><i>"+d.data+"</i></div>");
                    }

            },
            error: function(d){
                alert("网络延时，请稍后再试!");
            }
        });
    }
