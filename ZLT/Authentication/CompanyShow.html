<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnse94jdj7lrqkt9.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/approve.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body style="background-color: #f2f2f2;">
<header>
    <div class="head">
        <div class="h-L"><a href="javascript:window.history.back();" class="h-L-a"><i class="iconfont icon-left" style="color: #fff;"></i></a></div>
        <div class="h-C">企业认证</div>
        <div class="h-R" style="font-size:.875rem;"><a href="../my.php" style="color:#fff;">我的</a></div>
    </div>
</header>
<section>
    <div class="approve-message">
        <p class="approve-name"><span>公司名称</span><span id="CompanyName"></span></p>
        <p class="approve-img"><span>公司证照</span><span>已做隐私处理，不显示具体内容</span></p>
        <p class="approve-status"><span>认证状态</span><span class="approve-unfinish" id="company-state"></span></p>
    </div>
    <div class="approve-await company-tips" style="display:none;">
        <p>你的企业信息认证正在审核中，请耐心等待......</p>
    </div>
</section>

</body>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            url:"../usercenter.php",
            type:"POST",
            data:{action:"s_company"},
            success:function(data){
                console.log(data);
                data=$.parseJSON(data);
                if(data.code == 200){
                    $("#CompanyName").html(data.name);
                    if(data.status == 2){
                        $(".company-tips").show();
                        $("#company-state").html("认证中");
                    }else if(data.status == 3){
                        $("#company-state").html("已认证")
                    }
                }
            },
            error:function(data){
                alert("错误信息:"+data);
            }
        });
    });
</script>
</html>
