<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>掌里通智慧城市-外卖扫码点餐系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_330648_rts01uhg6kmrhpvi.css">
    <script type="text/javascript" src="rem.js"></script>
    <style>
        p{
            margin: 0;
            padding: 0;
        }
    </style>
    <!--头部css-->
    <style type="text/css">
        header{
            height: .6rem;
            background-color: #3d95e5;
        }
        header a{
            display: block;
            width: 10%;
            padding-left: .2rem;
        }
        header a i{
            font-size: .48rem;
            color: #fff;
            line-height: .6rem;
        }
    </style>
    <!--商家信息内容-->
    <style>
        .bh-message{
            position: relative;
            background-color: #3d95e5;
        }
        .bh-message-img{
            width: 1.2rem;
            height: 1.2rem;
            position: absolute;
            left: .2rem;
            top: 0;
            border-radius: 50%;
        }
        .bh-message-r{
            padding-left: 1.6rem;
            padding-right: .2rem;
            min-height: 1.2rem;
        }
        .bh-message-r p{
            color: #fff;
            font-size: .32rem;
        }
    </style>
</head>
<body ng-app="BHome">
<header>
    <a href="javascript:HistoryURL();"><i class="iconfont icon-left"></i></a>
</header>
<section>
    <div class="bh-message">
        <img class="bh-message-img" src="http://www.zhanglitong.com/file/upload/201704/08/085824604837.jpeg" alt="商家头像" >
        <div class="bh-message-r">
            <p>店门</p>
            <p>公告</p>
            <p>公告</p>
        </div>
    </div>
</section>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
