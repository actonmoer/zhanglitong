        //定位
        var geolocation = new qq.maps.Geolocation();
        function showWatchPosition() {
            geolocation.watchPosition(function(position){   //开始监听位置
                geolocation.clearWatch();
                document.getElementById("areaSelect").innerHTML = position.city;
                //alert(JSON.stringify(position));
                var obj = {};
                obj.lat = position.lat;
                obj.lng = position.lng;
                obj.city = encodeURI(position.city);
                obj = JSON.stringify(obj);
                setCookie("userLocation", obj, null, "/");
            });
        }

<script type="text/javascript">
    $(document).ready(function(){
        guessYourLike();
        //getMessage();
        //aid();
        $("body").append(footNav());  //渲染底部导航栏
        footState(0);  //底部导航活跃状态
        if(getCookie("userLocation")){
            var o = JSON.parse(getCookie("userLocation"));
            document.getElementById("areaSelect").innerHTML = decodeURI(o.city);
        }else{
            showWatchPosition();
        }
        var mySwiper = new Swiper ('#swiper1', {
            autoplay: 3000,
            pagination: '.swiper-pagination'
        });

        //天气
        $.ajax({
            url: "http://wthrcdn.etouch.cn/weather_mini",
            type: "get",
            data: {city:"广州"},
            dataType: "JSONP",
            success: function(d){
                $("#timer").html(d.data.forecast[0].low+"~"+d.data.forecast[0].high);
                $("#weather").html(d.data.forecast[0].type);
            }
        });
    });
    //猜你喜欢
    function guessYourLike(){
        var n = parseInt(10*Math.random());
        if(n == 6){
            n = 10;
        }
        //6商城
        $.ajax({
            url: "/mobile/rand.php",
            type: "POST",
            data: {new_moduleid:n},
            dataType: "JSON",
            success: function(d){
                console.log(d);
                if(d.msg == "实体"){
                    $("#Gyoulike").append(shiti(d.data));
                }else if(d.msg == "新闻"){
                    $("#Gyoulike").append(xinwen(d.data));
                }else if(d.msg == "特惠"){
                    $("#Gyoulike").append(tehui(d.data));
                }else if(d.msg == "特价"){
                    getCookie("userLocation");
                    var o = JSON.parse(getCookie("userLocation"));
                    $("#Gyoulike").append(tejia(d.data, o.lat, o.lng));
                }else if(d.msg == "视频"){
                    $("#Gyoulike").append(shiping(d.data));
                }else if(d.msg == "活动"){
                    $("#Gyoulike").append(huodong(d.data));
                }else if(d.msg == "供应"){
                    $("#Gyoulike").append(gongying(d.data));
                }else if(d.msg == "需求"){
                    $("#Gyoulike").append(xuqiu(d.data));
                }else if(d.msg == "招聘"){
                    $("#Gyoulike").append(zhaoping(d.data));
                }
            },
            error: function(d){
                console.log(d);
                //alert("网络延时，请稍后再试!");
            }
        });
    }

    function getMessage(callBack){
        var id = getCookie("cpk_userid");
        $.ajax({
            url: "/mobile/message_readed.php",
            type: "POST",
            data: {userid:id},
            dataType: "JSON",
            success: function(d){
                if(d.code == 200){
                    if(d.data){
                        $("#userCenter").append("<i class='tips'></i>");
                    }
                }
            },
            error: function(d){}
        });
    }

    function aid(){
        var o = JSON.parse(getCookie("userLocation"));
        $.ajax({
            url: "/mobile/set_city.php",
            type: "POST",
            data: {areaid:o.cityId},
            success: function(d){},
            error: function(){
                alert("网络错误");
            }
        });
    }

    //实体
    function shiti(data){
        var str = "";
        str += '<div class="entity">\n';
        str += '<div class="index-title" style="border-bottom: 1px solid #f1f1f1;"><i class="index-line"></i><span>实体</span><a href="#" class="more">更多>></a></div>\n';
        for(var i=0;i<data.length;i++){
            if(!data[i].thumb){
                thumb = "/file/upload/201509/20/154613541.jpg";
            }else{
                thumb = data[i].thumb;
            }
            str += '<div class="entity-list">\n';
            str += '<a href="/mobile/index.php?moduleid=4&username='+data[i].username+'">\n';
            str += '<img class="entity-img" src="'+thumb+'" alt="">\n';
            str += '<div class="entity-mes">\n';
            str += '<div class="entity-name">'+data[i].company+'</div>\n';
            str += '<div class="entity-introduce">'+data[i].business+'</div>\n';
            str += '<div class="entity-address">'+data[i].address+'</div>\n';
            str += '</div>\n';
            str += '</a>\n';
            str += '</div>\n';
        }
        str += '</div>';
        return str;
    }
    //新闻
    function xinwen(data){
        var str = "";
        str += '<div class="index-news">\n';
        str += '<div class="index-title" style="border-bottom: 1px solid #f1f1f1;"><i class="index-line"></i><span>新闻</span><a href="/mobile/index.php?moduleid=21&catid=3645" class="more">更多&gt;&gt;</a></div>\n';
        for(var i=0;i<data.length;i++){
            str += '<div class="index-news-item"><a href="/mobile/index.php?moduleid='+data[i].moduleid+'&itemid='+data[i].itemid+'"><span>'+data[i].title+'</span><i class="iconfont icon-right" style="font-size: .875rem;height:inherit;float: right;"></i><span>'+mtime1(data[i].addtime)+'</span>';
            str += '</a></div>';
        }
        str += '</div>';
        return str;
    }
    //特惠
    function tehui(data){
        var str = "" ,thumb = "";
        str += '<div class="entity">\n';
        str += '<div class="index-title" style="border-bottom: 1px solid #f1f1f1;"><i class="index-line"></i><span>特惠</span><a href="/mobile/index.php?moduleid=17" class="more">更多>></a></div>\n';
        for(var i=0;i<data.length;i++){
            if(!data[i].thumb){
                thumb = "/file/upload/201509/20/154613541.jpg";
            }else{
                thumb = data[i].thumb;
            }
            str += '<div class="entity-list">\n';
            str += '<a href="/mobile/index.php?moduleid=4&username='+data[i].username+'">\n';
            str += '<img class="entity-img" src="'+thumb+'" alt="">\n';
            str += '<div class="entity-mes">\n';
            str += '<div class="entity-name">'+data[i].title+'</div>\n';
            str += '<div class="entity-introduce"><span style="font-size: .75rem;color: red;">'+data[i].price+'</span><span style="color: #999;text-decoration: line-through;margin-left: .625rem;font-size: .75rem;">'+data[i].marketprice+'</span></div>\n';
            str += '<div class="entity-address">'+data[i].company+'</div>\n';
            str += '</div>\n';
            str += '</a>\n';
            str += '</div>\n';
        }
        str += '</div>';
        return str;
    }
    //特价
    function tejia(data, lat, lng){
