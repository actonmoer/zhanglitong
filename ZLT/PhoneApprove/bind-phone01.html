<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnse94jdj7lrqkt9.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/phone.css">
</head>
<body style="background-color: #f2f2f2;">
<header>
    <div class="head">
        <div class="h-L"><a href="javascript:window.history.back();" class="h-L-a"><i class="iconfont icon-left" style="color: #fff;"></i></a></div>
        <div class="h-C">实名认证</div>
        <div class="h-R" style="font-size:.875rem;color:#fff;">我的</div>
    </div>
</header>
<section>
    <nav class="path-nav">
        <ul class="clearb path-ul">
            <li><a href="javascript:;" class="path-color">1.填写信息</a></li>
            <li><i class="iconfont icon-xiangqian"></i></li>
            <li>2.安全验证</li>
            <li><i class="iconfont icon-xiangqian"></i></li>
            <li>3.完成绑定</li>
        </ul>
    </nav>
    <form>
        <div class="phone-message bfff">
            <div class="m20-lr" style="padding: 1.25rem 0 .1rem;">
                <div class="m20-b">
                    <input type="text" class="form-control number-input" placeholder="请输入新手机号码" required>
                </div>
                <div class="m20-b">
                    <input type="password" class="form-control password-input" placeholder="请输入当前登录密码" required>
                </div>
            </div>
        </div>
        <div class="phone-tip">
            <p>注：</p>
            <p>1、提交后，系统将发送一条验证短信至你输入的新手机号码中，请注意查收</p>
            <p>2、登录密码请填写当前登录密码，以便系统验证当前操作为本人</p>
        </div>
        <div style="margin: 0 1.25rem 1.25rem;">
            <input type="button" class="btn gray-btn" style="width: 100%;" value="下一步">
        </div>
    </form>

</section>

</body>
</html>
