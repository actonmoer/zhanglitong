<script type="text/javascript">
    $(function(){
        $.ajax({
            url:'http://www.zhanglitong.com/mobile/introduction.php',
            type:'post',
            dataType:'json',
            data:{action:'introduction'},
            success:function(data){
                console.log(data);
                var d = data.data;
                console.log(d);
                for(var i=0;i<d.length;i++){
                    var timestamp = d[i].addtime;
                    var newDate = new Date();
                    newDate.setTime(timestamp * 1000);
                    var addtime = newDate.toJSON().split('T')[0];
                    $('.news-list').append('<div class="news-item" onclick="news('+d[i].itemid+')"><span>'+addtime+'</span><span>'+d[i].title+'</span> </div>');
                }
            }
        });
    })
    function news(itemid){
        window.location.href = 'http://www.zhanglitong.com/mobile/index.php?moduleid=21&itemid=' + itemid;
    }
</script>
