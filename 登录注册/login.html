    $(function(){
        $(window).resize(function(){

    function submitForm(){
        var tVal=$("input[name='username']").val();
        var pVal=$("input[name='password']").val();
        var eMsg=$("#errorMsg");
        var reg=/^1[3|4|5|7|8]\d{5,9}$/;
        if(tVal != "" && pVal != ""){
            if(reg.test(tVal) && tVal.length==11){
                eMsg.hide();
                //$("#submitF").submit();
            }else{
                eMsg.text("手机格式有误").show();
            }
        }else{
            eMsg.text("帐号或密码不能为空！").show();
        }
    };
